---
layout: default
title: Cross Pillar Pages
---

<div id="home">
  <h2 class="pink">Cross Pillar</h2>
  <ul class="posts">
    {% assign posts = site.resources | where: "categories", "Cross Pillar" %}
    {% for post in posts %}
      <li><span>{{ post.date | date_to_string }}</span> &raquo; <a href="{{ post.url }}">{{ post.title }}</a></li>
    {% endfor %}
  </ul>
  
</div>
