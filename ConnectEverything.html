---
layout: default
title: Connect Everything Pages
---

<div id="home">
  <h2>Connect Everything</h2>
  <ul class="posts">
    {% assign posts = site.resources | where: "categories", "Connect Everything" %}
    {% for post in posts %}
      <li><span>{{ post.date | date_to_string }}</span> &raquo; <a href="{{ post.url }}">{{ post.title }}</a></li>
    {% endfor %}
  </ul>
  
</div>
